<div style="background:#f0f6f8">
        <img src="https://icon-library.net/images/todo-icon/todo-icon-5.jpg" class="img-fluid logo">
        <h1 style="text-align:center;margin-bottom: 6px">Todoholic</h1>
        <div class="row"  ng-controller="todocontroller">
            <div  class="col-sm-4" >
                <div ng-include="'../components/date.html'"></div>
            </div>
            <div class="col-sm-6">
                <form ng-submit="todosubmit($event)">
               <input   type="text" ng-model="todo" class="todoInput" placeholder="what's your todo ?" autofocus>
            </form>
            <ul class="todoUL">
                <li class="todoLI" ng-repeat="x in todos" id="{{x.id}}">
                   <del ng-if="x.completed" class="list" > {{x.todo}}</del> 
                   <span ng-hide="x.completed"class="list"> {{x.todo}} </span>
                    <div class="todoOptions">
                            <span  data-toggle="tooltip" data-placement="bottom" title="Delete a Todo" 
                            ng-click="deleteTodo(x.id,$index)" class="todoDltIcon">
                                    <i style="font-size:18px" class="far fa-trash-alt"></i></span>

                        <span  data-toggle="tooltip" ng-click="markAsComplete(x.id,$index)" data-placement="bottom" title="Mark as complete" class="todoDltIcon">
                            <i style="font-size:18px" class="far fa-check-circle"></i></span>

                        
                    </div>
                    
                </li>
            </ul>
            <div class="lds-ring" ng-show="loaderVisibility"><div></div><div></div><div></div><div></div></div>
           <h2 class="jumbotron"  ng-show="todos.length<=0" style="width:100%;margin-left:5px;text-align: center">No Todos found</h2>
            </div>
     
            <div id="snackbar">{{msg}}</div>
        </div>

   
</div>
